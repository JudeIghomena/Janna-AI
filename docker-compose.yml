version: '3.9'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: janna-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: janna
      POSTGRES_PASSWORD: janna_dev_password
      POSTGRES_DB: janna_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U janna -d janna_db']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: janna-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: janna-localstack
    restart: unless-stopped
    ports:
      - '4566:4566'
    environment:
      SERVICES: s3,sqs,secretsmanager
      DEBUG: 0
      DATA_DIR: /var/lib/localstack
      AWS_DEFAULT_REGION: us-east-1
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: development
    container_name: janna-backend
    restart: unless-stopped
    env_file:
      - ./apps/backend/.env
    environment:
      DATABASE_URL: postgresql://janna:janna_dev_password@postgres:5432/janna_db
      REDIS_URL: redis://redis:6379
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
    ports:
      - '3001:3001'
    volumes:
      - ./apps/backend/src:/app/src
      - ./packages/shared:/packages/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
      target: development
    container_name: janna-worker
    restart: unless-stopped
    env_file:
      - ./apps/backend/.env
    environment:
      DATABASE_URL: postgresql://janna:janna_dev_password@postgres:5432/janna_db
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
    volumes:
      - ./apps/worker/src:/app/src
      - ./packages/shared:/packages/shared
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_started
    command: npm run dev

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: development
    container_name: janna-frontend
    restart: unless-stopped
    env_file:
      - ./apps/frontend/.env.local
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    volumes:
      - ./apps/frontend/src:/app/src
      - ./packages/shared:/packages/shared
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  localstack_data:
