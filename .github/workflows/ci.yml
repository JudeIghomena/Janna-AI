name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ─── Typecheck + Lint ────────────────────────────────────────────────────────
  typecheck:
    name: Typecheck & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate --workspace=apps/backend

      - name: Typecheck all packages
        run: npm run typecheck --workspaces --if-present

      - name: Lint all packages
        run: npm run lint --workspaces --if-present

  # ─── Unit Tests ──────────────────────────────────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: janna
          POSTGRES_PASSWORD: janna
          POSTGRES_DB: janna_test
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate --workspace=apps/backend

      - name: Run migrations
        run: npm run db:push --workspace=apps/backend
        env:
          DATABASE_URL: postgresql://janna:janna@localhost:5432/janna_test

      - name: Run tests
        run: npm test --workspaces --if-present
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://janna:janna@localhost:5432/janna_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-secret-do-not-use-in-prod
          COGNITO_USER_POOL_ID: us-east-1_test
          COGNITO_CLIENT_ID: test-client-id
          AWS_REGION: us-east-1
          S3_BUCKET: janna-test-bucket
          SQS_INGESTION_QUEUE_URL: https://sqs.us-east-1.amazonaws.com/123456789/test-queue

  # ─── Build Docker Images ─────────────────────────────────────────────────────
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [typecheck, test]
    strategy:
      matrix:
        app: [backend, worker, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.app }}
        uses: docker/build-push-action@v6
        with:
          context: ./apps/${{ matrix.app }}
          target: production
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: janna-${{ matrix.app }}:ci

  # ─── CDK Synth ────────────────────────────────────────────────────────────────
  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    needs: [typecheck]
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install infra dependencies
        run: npm ci

      - name: CDK synth (dev)
        run: npx cdk synth --context envName=dev --no-lookups
        env:
          CDK_DEFAULT_ACCOUNT: '123456789012'
          CDK_DEFAULT_REGION: us-east-1
