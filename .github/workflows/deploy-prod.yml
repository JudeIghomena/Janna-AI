name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'deploy-prod' to confirm"
        required: true

jobs:
  guard:
    name: Confirm Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: ${{ github.event.inputs.confirm != 'deploy-prod' }}
        run: |
          echo "Confirmation failed. Expected 'deploy-prod', got '${{ github.event.inputs.confirm }}'"
          exit 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: guard
    environment: prod
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.7.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Diff
        run: pnpm --filter @janna/infra cdk diff --all -c env=prod
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: CDK Deploy Prod
        run: pnpm --filter @janna/infra cdk deploy --all -c env=prod
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
