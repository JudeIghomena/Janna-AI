version: "3.9"

# ============================================================
# Janna AI - Development Docker Compose
# Runs only infrastructure (DB, Redis) locally
# App runs with `pnpm dev` for hot reload
# ============================================================

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: janna-postgres-dev
    environment:
      POSTGRES_USER: janna
      POSTGRES_PASSWORD: janna_dev_password
      POSTGRES_DB: janna_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U janna -d janna_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: janna-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO for local S3 emulation
  minio:
    image: minio/minio:latest
    container_name: janna-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack for SQS emulation (optional)
  # localstack:
  #   image: localstack/localstack:latest
  #   ports:
  #     - "4566:4566"
  #   environment:
  #     SERVICES: sqs
  #     DEFAULT_REGION: us-east-1

volumes:
  postgres_dev_data:
  minio_data:
